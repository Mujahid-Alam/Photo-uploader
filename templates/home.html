<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Gallery</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a href="#" class="navbar-brand">Gallery</a>
        <form class="d-flex mx-auto" action="" method="">
            <input type="search" name="search" placeholder="Serach" size="44">
            <input type="submit" class="btn btn-danger" value="Go" >
        </form>
         
            <ul class="nav navbar-nav ml-auto">
                <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Gallery</a></li>
            </ul>
    </nav>
    <h2 class="ml-auto">Photo Collections</h2>
    <div class="container ">
        <div class="row">
            <div class="col-4 btn-danger">
                <form action="" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <input type="text" name="title" placeholder="caption">
                    <input type="text" name="descriptions" placeholder="descriptions">
                    <input type="file" name="images" >
                    <input type="submit" >
                </form>
            </div>

            {% comment %} <div class="col-8 bg-primary">
                <div class="container">
                    
                    <div class="row">
                        {% for p in photos %}
                            <div class="col-4">
                                <div class="card">
                                    <img src="{{ p.images.url }}" alt="NOT">
                                </div>
                                <div class="card-body">
                                    <h6>{{ p.title.url }}</h6>
                                </div>
                            </div>
                        {% endfor %}
                    </div>
                </div>
            </div> {% endcomment %}
            
        </div>
    </div>
</body>
</html>
